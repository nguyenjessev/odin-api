<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <div>
      <button type="button" class="new-img-button">Get New Image</button>
    </div>
    <img src="#" />
    <script>
      const img = document.querySelector('img');
      const newImgButton = document.querySelector('.new-img-button');

      const fetchNewImg = () => {
        fetch(
          'https:/api.giphy.com/v1/gifs/translate?api_key=s7rXrptZ01viZEYWKF7I1Caev9Q7vBwN&s=cats',
          { mode: 'cors' }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            img.src = data.data.images.original.url;
          });
      };

      newImgButton.addEventListener('click', fetchNewImg);

      fetchNewImg();
    </script>
  </body>
</html>
